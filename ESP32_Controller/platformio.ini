[env:esp32-c3-super-mini]
platform = espressif32
board = esp32-c3-devkitc-02
framework = arduino
monitor_speed = 115200

; For ESP32-C3 with USB CDC (most Super Mini boards)
build_flags = 
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCORE_DEBUG_LEVEL=0

; Monitor settings for clean output
monitor_filters = 
    direct
    colorize
monitor_flags =
    --echo
    --eol=CRLF
monitor_raw = --raw-logs ../serial_log/esp32_%Y%m%d_%H%M%S.log

; Upload settings
upload_speed = 921600
